<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Twemoji-Picker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="css/twemoji-picker.css" />  
        
    </head>
    <body>
        
        <div class="container">
        <form id="commentForm" method="post" style="padding:3px!important" data-ajax="true" data-ajax-method="post" data-ajax-complete="BulletinSubmit" asp-antiforgery="true" asp-action="AddNewComment" asp-controller="Common">
          
            <div class="form-group">
                <label for="msgText">Mesajınız</label>
                <textarea name="msgText" id="msgText" autocomplete="off" aria-label="Mesajınız" required></textarea>
                
            </div>
            <button type="button" id="submitMessage" class="btn btn-primary">Gönder</button>
        </form>
       </div>
        <script src="js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
        <script src="js/twemoji-picker.js"></script>
        <script>
            $(document).ready(function () {
                $('#msgText').twemojiPicker({
                    maxLength:399,
                    submitButton:"#submitMessage",
                    
                });

                
            });
        </script>

    </body>
</html>
